<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-user mr-2"></i>Clients</h2>
  </div>
  <div class="col-md-6"></div>
</div>
<div class="row mt-2 mb-2">
  <div class="col-md-8">
    <app-filter></app-filter>
  </div>
</div>
<table *ngIf="clients?.length > 0; else noClients" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Tour</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.name }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.tour }}</td>
      <td>-</td>
      <td>
        <a routerLink="client/{{ client.id }}" class="btn btn-secondary btn-sm">
          <i class="fa fa-arrow-circle-o-right"></i>Details</a
        >
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noClients>
  <hr />
  <h5>There are no clients in the system</h5>
</ng-template>
